<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>成功</h1>
    <div th:id="${hello}" th:class="${hello}"  th:text="${hello}">这里是显示的信息</div>

    <!-- 测试utext和text的区别 -->
    <div th:text="${text}">转义特殊字符</div>
    <div th:utext="${text}">不转义特殊字符</div>

    <!-- 测试遍历: th:text每次遍历都会覆盖当前标签。相当于下面会有3个h4-->
    <h4 th:text="${user}" th:each="user:${users}"></h4>
    <hr>
    <h4 th:each="user:${users}">[[${user}]]</h4>
    <hr>
    <h4>
        <span th:each="user:${users}">[[${user}]]</span>
    </h4>
    <hr>
    <h4>
        <span th:text="${user}" th:each="user:${users}"></span>
    </h4>
</body>
</html>
